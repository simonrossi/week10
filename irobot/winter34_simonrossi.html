<!DOCTYPE html>
<html>

<head>
    <title>winter34</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var pitch = .5;
    var tempo = 3;
    aidansong = [
        [196 * .5, 375 * tempo],
        [196 * .5, 375 * tempo],
        [196 * .5, 375 * tempo],
        [196 * .5, 375 * tempo],

        [130.81 * .5, 375 * tempo],
        [130.81* .5 , 375 * tempo],
        [130.81* .5 , 375 * tempo],
        [130.81* .5 , 375 * tempo],

        // [130.81 * pitch, 125 * tempo],
        // [65.406 * pitch, 62.5 * tempo],
        // [130.81 * pitch, 62.5 * tempo],
        // [97.999 * pitch, 62.5 * tempo],
        // [65.406 * pitch, 62.5 * tempo],
        
        // [130.81 * pitch, 125 * tempo],
        // [65.406 * pitch, 62.5 * tempo],
        // [130.81 * pitch, 62.5 * tempo],
        // [97.999 * pitch, 62.5 * tempo],
        // [65.406 * pitch, 62.5 * tempo],
       
        // [130.81 * pitch, 125 * tempo],
        // [65.406 * pitch, 62.5 * tempo],
        // [130.81 * pitch, 62.5 * tempo],
        // [97.999 * pitch, 62.5 * tempo],
        // [65.406 * pitch, 62.5 * tempo],
       
        // [130.81 * pitch, 125 * tempo],
        // [130.81 * pitch, 125 * tempo],
        // [130.81 * pitch, 125 * tempo]

        [392*pitch, 375*tempo], //start
            
            [261*pitch, 375*tempo],

            [329*pitch, 62.5*tempo], 
            [349*pitch, 62.5*tempo],
            [392*pitch, 375*tempo],

            [261*pitch, 375*tempo],

            [329*pitch, 62.5*tempo], 
            [349*pitch, 62.5*tempo],

            [293*pitch, 125*tempo], //...
            [196*pitch, 125*tempo],
            [246*pitch, 62.5*tempo],
            [261*pitch, 62.5*tempo],

            [293*pitch, 125*tempo], 
            [196*pitch, 125*tempo],
            [246*pitch, 62.5*tempo],
            [261*pitch, 62.5*tempo],
            //
            [293*pitch, 125*tempo], 
            [196*pitch, 125*tempo],
            [246*pitch, 62.5*tempo],
            [261*pitch, 62.5*tempo],

            [293*pitch, 125*tempo], 
            [196*pitch, 125*tempo],
            [246*pitch, 62.5*tempo],
            [261*pitch, 62.5*tempo]
    ];
    $(document).ready(function() {
        var socket = io('/');
        socket.on('sensordata', function(data) {
            console.log(data);
            $("#voltage").text(data.battery.voltage.volts);
            $("#left").text(data.cliff_sensors.left.signal.raw);
            $("#front_left").text(data.cliff_sensors.front_left.signal.raw);
            $("#front_right").text(data.cliff_sensors.front_right.signal.raw);
            $("#right").text(data.cliff_sensors.right.signal.raw);
            //$("#allsensors").text(JSON.stringify(data));
            socket.emit('sensorswritten');
        });
        $("#forward").click(function(e) {
            console.log('forward');
            socket.emit('drive', {
                left: 15,
                right: 15
            });
            socket.emit('my other event', {
                my: 'data'
            });
        });
        $("#halt").click(function(e) {
            console.log('halt');
            socket.emit('drive', {
                left: 0,
                right: 0
            });
        });
        $("#aidan").click(function(e) {
            socket.emit('sing', aidansong);
        });
        $("#safeMode").click(function(e) {
            socket.emit('safeMode');
        });
        $("#fullMode").click(function(e) {
            socket.emit('fullMode');
        });
        $('body').keydown(function(event) {
            console.log(event.which);
            speed = $("#speed").text();
            //speed = 100;
            if (event.which === 87) //w - move forward
            {
                speed = $("#speed").text();
                speed = speed * 1 + 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: speed
                });
            }
            if (event.which === 83) //s - move backward
            {
                speed = $("#speed").text();
                speed = speed * 1 - 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: speed
                });
            }
            if (event.which === 65) //d - move right
            {
                speed = $("#speed").text();
                speed = 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: -speed
                });
            }
            if (event.which === 68) //a - move left
            {
                speed = $("#speed").text();
                speed = 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: -speed,
                    right: speed
                });
            }
            if (event.which === 32) //space - stop
            {
                speed = $("#speed").text();
                speed = 0;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: speed
                });
            }
        });

    });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <button id="forward">forward</button>
            <button id="halt">halt</button>
            <button id="aidan">song</button>
            <button id="safeMode">safeMode</button>
            <button id="fullMode">fullMode</button>
            Voltage <span id="voltage">...</span>
        </div>
        <div>speed:<span id="speed">100</span></div>
        <div>left <span id="left">...</span> front_left <span id="front_left">...</span> front_right <span id="front_right">...</span> right <span id="right">...</span>
        </div>
        <div id="allsensors">...</div>
    </div>
</body>

</html>
